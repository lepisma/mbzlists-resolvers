<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\">
  <title>{% block title %}mbzlists-resolvers{% endblock %}</title>
  <style>
   body {
       font-family: monospace;
       font-size: 16px;
       margin: 2rem;
       background: #f4f4f4;
       color: #333;
   }
   p {
       color: #555;
   }
   .btn {
       background: #444;
       color: white;
       border: none;
       padding: 2px 10px;
       margin: 10px 0px;
       border-radius: 5px;
       cursor: pointer;
       font-family: inherit;
       text-decoration: none;
   }
   .btn:hover {
       background: #222;
   }
   input {
       border: none;
       padding: 2px 10px;
       margin: 10px 0px;
       border-radius: 5px;
   }
   .card {
       background: #e0e0e0;
       border-radius: 8px;
       padding: 20px;
       margin-bottom: 10px;
       box-shadow: 0 2px 5px rgba(0,0,0,0.05);
   }
   .navbar {
       background: #ddd;
       padding: 0.5rem 1rem;
       border-radius: 8px;
       display: flex;
       justify-content: space-between;
       align-items: center;
       margin-bottom: 20px;
       font-size: 14px;
   }

   .nav-title {
       text-decoration: none;
       color: #333;
       font-weight: bold;
       margin-right: 5px;
   }

   .nav-subtitle {
       color: #666;
   }

   .nav-link {
       text-decoration: none;
       color: #333;
   }

  </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/" class="nav-title">mbzlists-resolvers</a>
            <span class="nav-subtitle">Playlist exporters and content resolvers for <a href="https://mbzlists.com">mbzlists.com</a></span>
        </div>
        <div class="navbar-right">
            <a href="https://github.com/lepisma/mbzlists-resolvers" class="nav-link">Source code</a>
        </div>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
