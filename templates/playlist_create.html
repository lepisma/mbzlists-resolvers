{% extends "layout.html" %}

{% block body %}
<div class="card">
    <h2>Export to {{ app_name }}</h2>
    <p>Enter the playlist view-URL</p>
    <form action="/{{ app_slug }}/create" method="GET">
        <input type="text" name="mbzlists_url" placeholder="Enter mbzlists URL">
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock %}
