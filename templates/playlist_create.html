{% extends "layout.html" %}

{% block body %}
<div class="bg-gray-200 rounded-lg p-5 mb-3 shadow-md">
    <h2 class="text-lg font-bold mb-2">Export to {{ app_name }}</h2>
    <p class="text-gray-600 mb-4">Enter the playlist view-URL</p>
    <form action="/{{ app_slug }}/create" method="GET" class="flex flex-col sm:flex-row items-start sm:items-center">
        <input 
            type="text" 
            name="mbzlists_url" 
            placeholder="Enter mbzlists URL" 
            class="border-none p-2 rounded-md mb-2 sm:mb-0 sm:mr-2 w-full sm:w-auto flex-grow"
        >
        <button type="submit" class="bg-gray-700 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-gray-800 w-full sm:w-auto">Submit</button>
    </form>
</div>
{% endblock %}
